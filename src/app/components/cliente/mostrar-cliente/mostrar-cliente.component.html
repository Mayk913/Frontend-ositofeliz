<p-table [value]="clientes">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>codigo</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Direccion</th>
            <th>Telefono</th>
            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-clientes>
        <tr>
            <td>{{clientes.id}}</td>
            <td>{{clientes.codigoCliente}}</td>
            <td>{{clientes.nombreCliente}}</td>
            <td>{{clientes.apellidoCliente}}</td>
            <td>{{clientes.direccionCliente}}</td>
            <td>{{clientes.telefonoCliente}}</td>
            
        </tr>
    </ng-template>
</p-table>
